<!DOCTYPE html>
<html lang="rus">
<head>

    <style>
        @import url(styleRoots.css);

</head>
<body>
<h1 id="title">Онлайн калькулятор. Решение квадратных уравнений.</h1>
<form id="form">
    <input  type="number" id="a" size="2" tabindex="1" name="a">

</form>

<div id="result" >
    <h1>результаты</h1>

        <table id="table">
            <thead>
            <tr>
                <th><span class="text">уравнение</span></th>
                <th><span class="text">корни</span></th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
